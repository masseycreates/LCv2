<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LCv2 - Claude Opus 4 Lottery System</title>
    <meta name="description" content="Advanced lottery analysis system powered by Claude Opus 4 AI and mathematical algorithms">
  </head>
  <body>
    <div id="root">
      <!-- Simple loading fallback -->
      <div id="loading" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-family: system-ui, -apple-system, sans-serif;">
        <div>
          <div style="width: 40px; height: 40px; border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <h1 style="margin: 0 0 8px; font-size: 24px;">LCv2 Loading...</h1>
          <p style="margin: 0; opacity: 0.8;">Initializing Claude Opus 4 Lottery System</p>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loading when React app mounts
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
